    <script>

        const contenedorProductos = document.getElementById("contenedor-productos");
        //Esta funcion obtiene los datos de una API
        //Esto es una funcion asincrona -> Debe esperar a que se complete la peticion
        async function getDatos() {
            try {
                let url = "https://cobuses.com.co/APIV2/model/getmotos.php";
                const res = await fetch(url);
                const data = await res.json();

                for (producto of data) {
                    let estrellas = "";

                    // for (let i = 0; i < producto.raiting; i++) {
                    //     estrellas += "⭐️";
                    // }

                    contenedorProductos.innerHTML += `
                        <div class="card">
                            <img src="${producto.imagen}" alt="" class="imagen">
                           
                            <div class="precio">
                            ${pesoColombia(producto.precio)}
                            </div>
                             <div class="nombre">
                              ${producto.nombre}
                            </div>
                            <button class="conocer">CONOCELA</button>
                             <button class="separar">SEPARALA</button>
                        </div>
                    `;
                }
            } catch (error) {
                alert('No pude conectarme a la API');
            }
        }


        function pesoColombia(numero) {
            const formatter = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0 
            });
            return formatter.format(numero);
        }
        
        getDatos();
    </script>
